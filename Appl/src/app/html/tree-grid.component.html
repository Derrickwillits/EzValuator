
<h3 *ngFor="let inputColumn of inputColumns"></h3>
<div *ngIf="categories">
    <div id="yearLabel" *ngFor="let inputColumn of inputColumns">
        <label>{{inputColumn}}</label>
    </div>
    <br>
    <br>
    <br>
    <div *ngFor="let category of categories" class="categories">
            <mat-form-field id="inputFormClass" *ngFor="let detail of category.details">
                <input id="inputClass" matInput placeholder="Value" name="details" value="{{detail}}">
            </mat-form-field>
            <br>
            <label>{{category.name}}</label>
            <br>
            <br>
            <br>
    </div> 
</div>
